<body>

        <h1>ElderIsolation</h1>
    </div>

<div class="container">
    <h2>Please answer the following questions</h2>
    <form id="quizForm">
        <!-- Extraversion -->
        <div class="question">
            <label class="question-label">I see myself as someone who is outgoing, sociable.</label>

        </div>

            <div class="scale">
                <label><input type="radio" name="agreeableness1" value="1" required> 1</label>
                <label><input type="radio" name="agreeableness1" value="2"> 2</label>

                <label><input type="radio" name="agreeableness1" value="4"> 4</label>
                <label><input type="radio" name="agreeableness1" value="5"> 5</label>
            </div>
        </div>
        <div class="question">
            <label class="question-label">I see myself as someone who is sometimes rude to others.</label>
            <div class="scale">
                <label><input type="radio" name="agreeableness2" value="1" required> 1</label>
                <label><input type="radio" name="agreeableness2" value="2"> 2</label>
                <label><input type="radio" name="agreeableness2" value="3"> 3</label>
                <label><input type="radio" name="agreeableness2" value="4"> 4</label>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    // Function to calculate the Big Five personality scores and redirect based on the highest score
    function calculatePersonalityScores() {
        // Get all the radio button values (assuming the form has radio buttons with name attributes like 'extraversion1', 'agreeableness1', etc.)
        const extraversion1 = parseInt(document.querySelector('input[name="extraversion1"]:checked').value);
        const extraversion2 = parseInt(document.querySelector('input[name="extraversion2"]:checked').value); // reverse-scored

        const agreeableness1 = parseInt(document.querySelector('input[name="agreeableness1"]:checked').value);
        const agreeableness2 = parseInt(document.querySelector('input[name="agreeableness2"]:checked').value); // reverse-scored

        const conscientiousness1 = parseInt(document.querySelector('input[name="conscientiousness1"]:checked').value);
        const conscientiousness2 = parseInt(document.querySelector('input[name="conscientiousness2"]:checked').value); // reverse-scored

        const neuroticism1 = parseInt(document.querySelector('input[name="neuroticism1"]:checked').value);
        const neuroticism2 = parseInt(document.querySelector('input[name="neuroticism2"]:checked').value); // reverse-scored

        const openness1 = parseInt(document.querySelector('input[name="openness1"]:checked').value);
        const openness2 = parseInt(document.querySelector('input[name="openness2"]:checked').value); // reverse-scored

        // Reverse score function: reverse the score for reverse-scored items
        function reverseScore(score) {
            return 6 - score; // Reverse a score on a scale from 1 to 5
        }

        // Calculate the scores for each trait
        const extraversionScore = extraversion1 + reverseScore(extraversion2);
        const agreeablenessScore = agreeableness1 + reverseScore(agreeableness2);
        const conscientiousnessScore = conscientiousness1 + reverseScore(conscientiousness2);
        const neuroticismScore = neuroticism1 + reverseScore(neuroticism2);
        const opennessScore = openness1 + reverseScore(openness2);

        // Store the scores in an object
        const scores = {
            extraversion: extraversionScore,
            agreeableness: agreeablenessScore,
            conscientiousness: conscientiousnessScore,
            neuroticism: neuroticismScore,
            openness: opennessScore
        };

        // Find the personality trait with the highest score
        const highestTrait = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);

        // Redirect the user to a different page based on the highest personality score
        switch (highestTrait) {
            case "extraversion":
                window.location.href = "extraversion_page_1.html"; // Redirect to the page for Extraversion
                break;
            case "agreeableness":
                window.location.href = "agreeableness_page_1.html"; // Redirect to the page for Agreeableness
                break;
            case "conscientiousness":
                window.location.href = "conscientiousness_page_1.html"; // Redirect to the page for Conscientiousness
                break;
            case "neuroticism":
                window.location.href = "neuroticism_page_1.html"; // Redirect to the page for Neuroticism
                break;
            case "openness":
                window.location.href = "openness_page_1.html"; // Redirect to the page for Openness
                break;
            default:
                alert("Unable to determine the highest trait."); // Fallback if no trait is highest
        }
    }

    // Call the function when the form is submitted
    document.getElementById("quizForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form from submitting normally
        calculatePersonalityScores(); // Calculate the scores and redirect to the relevant page
    });
</script>

</body>
